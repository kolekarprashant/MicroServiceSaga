name: CI CD (.NET 8 → ECR → EC2 docker compose)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  DOTNET_VERSION: "8.0"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Set Image Tag
        id: set-tag
        run: echo "IMAGE_TAG=dotnet8-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

  push-image-to-ecr:
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ needs.build-and-test.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsSession

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.build-and-test.outputs.image-tag }}
        run: |
          docker build -t $ECR_REGISTRY/orderrepo:$IMAGE_TAG .
          docker push $ECR_REGISTRY/orderrepo:$IMAGE_TAG
