name: CI CD (.NET 8 → ECR → EC2 docker compose)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  
env:
  DOTNET_VERSION: "8.0"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET App
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore MassTransitSagaDemo.sln

      - name: Build
        run: dotnet build MassTransitSagaDemo.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test MassTransitSagaDemo.sln --no-build --configuration Release --verbosity normal

      - name: Set Image Tag
        id: set-tag
        run: echo "IMAGE_TAG=dotnet8-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

  push-image-to-ecr:
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ needs.build-and-test.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create ECR repositories if they don't exist
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          for repo in saga-orchestrator order-service payment-service inventory-service; do
            aws ecr describe-repositories --repository-names $repo --region $AWS_REGION 2>/dev/null || \
            aws ecr create-repository --repository-name $repo --region $AWS_REGION
          done

      - name: Build, tag, and push images to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.build-and-test.outputs.image-tag }}
        run: |
          # Build and push SagaOrchestrator
          docker build -f Dockerfile.SagaOrchestrator -t $ECR_REGISTRY/saga-orchestrator:$IMAGE_TAG .
          docker push $ECR_REGISTRY/saga-orchestrator:$IMAGE_TAG
          
          # Build and push OrderService
          docker build -f Dockerfile.OrderService -t $ECR_REGISTRY/order-service:$IMAGE_TAG .
          docker push $ECR_REGISTRY/order-service:$IMAGE_TAG
          
          # Build and push PaymentService
          docker build -f Dockerfile.PaymentService -t $ECR_REGISTRY/payment-service:$IMAGE_TAG .
          docker push $ECR_REGISTRY/payment-service:$IMAGE_TAG
          
          # Build and push InventoryService
          docker build -f Dockerfile.InventoryService -t $ECR_REGISTRY/inventory-service:$IMAGE_TAG .
          docker push $ECR_REGISTRY/inventory-service:$IMAGE_TAG

  deploy-to-ec2:
    needs: push-image-to-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.push-image-to-ecr.outputs.image-tag }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          # Create SSH key file
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem
          
          # Copy docker-compose file to EC2
          scp -i ec2_key.pem -o StrictHostKeyChecking=no docker-compose.yml $EC2_USER@$EC2_HOST:~/
          
          # Deploy on EC2
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Export environment variables for docker-compose
            export ECR_REGISTRY=$ECR_REGISTRY
            export IMAGE_TAG=$IMAGE_TAG
            
            # Pull latest images
            docker-compose pull
            
            # Stop and remove old containers
            docker-compose down
            
            # Start new containers
            docker-compose up -d
            
            # Clean up unused images
            docker image prune -af
          EOF
          
          # Clean up SSH key
          rm -f ec2_key.pem
